name: .NET

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8

      - name: Build
        run: dotnet build ./src/WebApi/WebApi.csproj

      - name: Test
        run: dotnet test ./tests/UnitTests/UnitTests.csproj
